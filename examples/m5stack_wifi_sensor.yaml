# M5Stack with WiFi and Sensors Configuration
# Demonstrates M5Stack with WiFi connectivity and external sensors

device_name: "M5Stack WiFi Sensor Hub"
platform: "m5stack"
m5stack_model: "core"
software_language: "python"
ui_framework: "react"

# Hardware specifications
hardware:
  mcu: "ESP32-WROOM-32"
  clock_speed: "240MHz"
  memory: "520KB"
  flash: "4MB"
  display: "320x240 TFT"

# Pin definitions
pins:
  BUTTON_A: 39
  BUTTON_B: 38
  BUTTON_C: 37
  SPEAKER: 25
  I2C_SDA: 21
  I2C_SCL: 22
  TEMP_SENSOR: 36
  LED_PIN: 2

# Timing configurations
timing:
  BAUD_RATE: 115200
  SAMPLE_RATE: 1000
  UPDATE_RATE: 100

# WiFi configuration
wifi:
  ssid: "MyNetworkSSID"
  password: "MyNetworkPassword"

# Peripheral definitions
peripherals:
  - type: "display"
    description: "Built-in 320x240 TFT display"
  
  - type: "button"
    pin: 39
    name: "Button A"
    description: "Left button"
    
  - type: "button"
    pin: 38
    name: "Button B"
    description: "Middle button"
    
  - type: "button"
    pin: 37
    name: "Button C"
    description: "Right button"
    
  - type: "speaker"
    pin: 25
    description: "Built-in speaker"
    
  - type: "sensor"
    pin: 36
    description: "External temperature sensor"
    
  - type: "led"
    pin: 2
    description: "Status LED"
    
  - type: "wifi_module"
    description: "WiFi connectivity"

# Communication settings
communication:
  protocol: "wifi"
  data_format: "json"
  port: 8080
